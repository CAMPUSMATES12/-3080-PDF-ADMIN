<style>

    display: none;

    text-align: center;

  .note {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

<header>
  <h1>
    <img src="https://vtpsruejncfykiazrfsx.supabase.co/storage/v1/object/public/PRODUCTS/EYES%20OF%203080%20logo" alt="Logo">
    ðŸ‘€3080 PDF Admin Panel
  </h1>
</header>

<div class="container">
  <h2>Upload Course Files</h2>

  <label for="courseCode">Select Course</label>
  <select id="courseCode">
    <option value="CHM101">CHM101</option>
    <option value="BIO101">BIO101</option>
    <option value="COS101">COS101</option>
    <option value="PHY101">PHY101</option>
    <option value="GNS101">GNS101/103</option>
    <option value="MTH101">MTH101/105</option>
    <option value="MTH211">MTH211</option>
    <option value="BCH201">BCH/BCM201</option>
  </select>

  <label for="fileType">File Type</label>
  <select id="fileType">
    <option value="pdfs">Course Documents</option>
    <option value="notes">Course Notes</option>
    <option value="videos">Course Videos (YouTube Links)</option>
    <option value="resources">Course Resources</option>
  </select>

  <!-- YOUTUBE LINK INPUT (Hidden until selected) -->
  <div id="ytSection" style="display:none;">
    <label>YouTube Video Title</label>
    <input type="text" id="videoTitle" placeholder="Example: Introduction to Chemistry">

    <label>YouTube Link</label>
    <input type="text" id="youtubeLink" placeholder="https://youtube.com/...">
  </div>

  <!-- NORMAL FILE INPUT -->
  <label for="fileInput" id="fileLabel">Choose File</label>
  <input type="file" id="fileInput">

  <button id="uploadBtn">Upload File</button>

  <div class="success-msg" id="successMsg">File uploaded successfully!</div>

  <p class="note">For videos, enter a YouTube link above. A .txt file will be automatically created.</p>

</div>

<!-- SUPABASE JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://vtpsruejncfykiazrfsx.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ0cHNydWVqbmNmeWtpYXpyZnN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3NDA5NzQsImV4cCI6MjA3MjMxNjk3NH0.UV55gbsSAgnyolxJhIYTaJUpvoJFsJn0_-LMNwhwAK0"; 
  const BUCKET = "uploads";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const uploadBtn = document.getElementById("uploadBtn");
  const courseCode = document.getElementById("courseCode");
  const fileType = document.getElementById("fileType");
  const fileInput = document.getElementById("fileInput");
  const successMsg = document.getElementById("successMsg");

  // YouTube fields
  const ytSection = document.getElementById("ytSection");
  const videoTitle = document.getElementById("videoTitle");
  const youtubeLink = document.getElementById("youtubeLink");

  fileType.addEventListener("change", () => {
    if (fileType.value === "videos") {
      ytSection.style.display = "block";
      fileInput.style.display = "none";
      document.getElementById("fileLabel").style.display = "none";
    } else {
      ytSection.style.display = "none";
      fileInput.style.display = "block";
      document.getElementById("fileLabel").style.display = "block";
    }
  });

  uploadBtn.addEventListener("click", async () => {
    let path;
    let uploadData;

    if (fileType.value === "videos") {
      if (!videoTitle.value.trim() || !youtubeLink.value.trim()) {
        alert("Enter video title and YouTube link!");
        return;
      }

      const fileContent = youtubeLink.value.trim();
      const blob = new Blob([fileContent], { type: "text/plain" });

      path = `${courseCode.value}/videos/${videoTitle.value}.txt`;
      uploadData = blob;

    } else {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file to upload!");
        return;
      }

      path = `${courseCode.value}/${fileType.value}/${file.name}`;
      uploadData = file;
    }

    try {
      const { error } = await supabaseClient
        .storage
        .from(BUCKET)
        .upload(path, uploadData, { upsert: true });

      if (error) throw error;

      successMsg.style.display = "block";
      setTimeout(() => successMsg.style.display = "none", 3000);

      fileInput.value = "";
      youtubeLink.value = "";
      videoTitle.value = "";

    } catch (err) {
      alert("Upload failed: " + err.message);
      console.error(err);
    }
  });
</script>

</body>
</html>
